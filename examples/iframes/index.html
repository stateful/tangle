<!DOCTYPE html>
<html>
    <head>
        <title>Tangle iFrame Example</title>
        <script type="module">
            import Channel from '/dist/esm/iframes.js';

            const ch = new Channel('todos-vanilla-es6', {
                todos: []
            })

            const bus = await ch.registerPromise([
                ...document.querySelectorAll('iframe')
            ])
        </script>
        <style>
            html, body, iframe {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <iframe src="/iframe.html?id=iFrame A" frameborder="0" width="49.7%" height="600px"></iframe>
        <iframe src="/iframe.html?id=iFrame B" frameborder="0" width="49.7%" height="600px"></iframe>
        <iframe src="/iframe.html?id=iFrame C" frameborder="0" width="49.7%" height="600px"></iframe>
        <iframe src="/iframe.html?id=iFrame D" frameborder="0" width="49.7%" height="600px"></iframe>
    </body>
</html>
